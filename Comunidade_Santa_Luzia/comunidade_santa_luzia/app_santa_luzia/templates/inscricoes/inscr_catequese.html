{% extends 'comunidade/base.html' %}

{% block conteudo %}


{% load static %}

<link rel="stylesheet" href="{% static 'css/style-form.css' %}">

<div class="container">
    <h3 style="text-align: center; margin: 20px;">Inscrição da Catequese</h3>
    <div class="bg-light">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="nome-catequizando" class="form-label">Nome do Catequizando</label>
              <input type="text" class="form-control" id="nome-catequizando" name="nome-catequizando" placeholder="João da Silva" required>
            </div>
            <div class="col-md-6">
              <label for="data-nascimento" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="data-nascimento">
            </div>

            <div class="col-md-6">
              <label for="nome-mae" class="form-label">Nome da Mãe</label>
              <input type="text" class="form-control" id="nome-mae" name="nome-mae" placeholder="Maria da Silva" required>
            </div>
            <div class="col-md-6">
                <label for="nome-pai" class="form-label">Nome do Pai</label>
                <input type="text" class="form-control" id="nome-pai" name="nome-pai" placeholder="José da Silva">
            </div>

            <div class="col-md-6">
              <label for="tel1" class="form-label">Telefone 1</label>
              <input type="tel" class="form-control" id="tel" name="tel1" placeholder="92 99999-9999" required>
            </div>
            <div class="col-md-6">
                <label for="tel2" class="form-label">Telefone 2</label>
                <input type="tel" class="form-control" id="tel2" name="tel2" placeholder="92 99999-9999">
            </div>


            <div class="col-md-5">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" name="rua" placeholder="Rua Casimiro de Abreu" required>
            </div>

            <div class="col-md-1">
                <label for="numero" class="form-label">Nº</label>
                <input type="text" class="form-control" id="numero" name="numero" placeholder="567">
              </div>

            <div class="col-md-4">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Compensa" required>
             </div>

            <div class="col-md-2">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" id="cep" name="cep" placeholder="69000-000">
            </div>

             <label for="crisma-madrinha" class="form-label">O catequizando é batizado?</label>

            <div class="form-check-inline">

                <input class="form-check-input" type="radio" name="batizado" id="batizado" value="true" >
                <label class="form-check-label" for="inlineRadio1">SIM</label>
            </div>

            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="batizado" id="batizado" value="false" checked>
                <label class="form-check-label" for="inlineRadio2">NÃO</label>
            </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>

    </div>
</div>


{% endblock %}
